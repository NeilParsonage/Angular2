<h1 mat-dialog-title>{{ title }}</h1>
<mat-dialog-content>
  {{ text }}
</mat-dialog-content>

<mat-dialog-actions align="end">
  <ng-container *ngFor="let button of buttons">
    <button
      *ngIf="button.isPrimary"
      type="button"
      mat-button
      mat-raised-button
      color="{{ button.color }}"
      cdkFocusInitial
      (click)="actionButton(button)"
    >
      <mat-icon class="pr-icon">{{ button.icon }}</mat-icon
      >{{ button.label }}
    </button>
    <button
      *ngIf="!button.isPrimary"
      type="button"
      mat-button
      mat-stroked-button
      color="{{ button.color }}"
      (click)="actionButton(button)"
    >
      <mat-icon class="pr-icon">{{ button.icon }}</mat-icon
      >{{ button.label }}
    </button>
  </ng-container>
</mat-dialog-actions>

<!-- cdkFocusInitial -->
