<div class="content">
  <h1 mat-dialog-title>{{ titel }}</h1>
  <div mat-dialog-content>
    <div fxLayout="row">
      <mat-checkbox [(ngModel)]="relevant" (change)="fillListe()">relevant</mat-checkbox>
    </div>
    <!-- <ul style="list-style: none">
    <li *ngFor="let elem of liste">
      {{ elem }}
    </li>
  </ul>-->
    <div class="table-container" fxLayout="row">
      <table mat-table [dataSource]="matDataSource" style="width: 100%">
        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef>{{ 'label.einzelauskunft.dialog_codes.code' | translate }}</th>
          <td mat-cell *matCellDef="let element">{{ element.code }}</td>
        </ng-container>

        <ng-container matColumnDef="Text">
          <th mat-header-cell *matHeaderCellDef>{{ 'label.einzelauskunft.dialog_codes.beschreibung' | translate }}</th>
          <td mat-cell *matCellDef="let element">{{ element.text }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <div fxLayout="row">
    <mat-dialog-actions style="width: 100%" fxLayoutAlign="end">
      <button type="submit" mat-raised-button color="primary" (click)="onClickOk()">
        <mat-icon>done</mat-icon> {{ 'button.einzelauskunft.ok' | translate }}
      </button>
    </mat-dialog-actions>
  </div>
</div>
