<div class="content">
  <h4>Sendekennung</h4>
  <div fxLayout="row">
    <div fxLayout="column" fxFlex="12">
      <mat-form-field class="selectItemShort">
        <mat-label>Fhi</mat-label>
        <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.fhisendung }}" />
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex="12">
      <mat-form-field class="selectItemShort">
        <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.fhiSendStatus }}" />
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex="12">
      <mat-form-field class="selectItemShort">
        <mat-label>RHM</mat-label>
        <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.rhmsendung }}" />
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex="12">
      <mat-form-field class="selectItemShort">
        <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.rhmSendStatus }}" />
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex="12">
      <mat-form-field class="selectItemShort">
        <mat-label>LMT</mat-label>
        <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.lmtsendung }}" />
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex="12">
      <mat-form-field class="selectItemShort">
        <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.lmtSendStatus }}" />
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex="12">
      <mat-form-field class="selectItemShort">
        <mat-label>UBM</mat-label>
        <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.ubmsendung }}" />
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex="12">
      <mat-form-field class="selectItemShort">
        <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.ubmSendStatus }}" />
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row">
    <div fxLayout="column" fxFlex="40">
      <mat-checkbox checked="{{ einzelauskunft?.sendbar }}" disabled="1">sendbar</mat-checkbox>
    </div>

    <div fxLayout="column" fxFlex="40">
      <mat-checkbox checked="{{ einzelauskunft?.zugebunden }}" disabled="1">zugebunden</mat-checkbox>
    </div>
    <div fxLayout="column" fxFlex="20"></div>
  </div>
</div>
