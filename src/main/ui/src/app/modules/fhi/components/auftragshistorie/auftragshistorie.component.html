<div class="container mat-elevation-z8">
  <div class="content">
    <dai-table *ngIf="daiTableConfig$ | async as daiTableConfigState; else loading" [tableConfig]="daiTableConfigState" (queryChange)="queryChanged($event)">
    </dai-table>
  </div>
</div>

<ng-template #loading>
  <div class="container">
    <p>Loading data...</p>
  </div>
</ng-template>
