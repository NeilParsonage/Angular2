<div class="container mat-elevation-z8">
  <div class="content">
    <div fxLayout="row" fxLayoutGap="8px">
      <div fxLayout="column" fxFlex="10">
        <mat-form-field class="selectItemLong">
          <mat-label>PNR</mat-label>
          <input matInput placeholder="" [(ngModel)]="selectedPnr" />
        </mat-form-field>
      </div>
      <div fxLayout="column">
        <mat-form-field appearance="fill">
          <mat-label>Sendungsart</mat-label>
          <mat-select [(ngModel)]="selectedSendung">
            <mat-option *ngFor="let option of options" [value]="option.value">
              {{ option.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxLayout="column">
        <button mat-raised-button color="primary" (click)="sendung()">Sendung</button>
      </div>
    </div>
    <div fxLayout="row" fxLayoutGap="8px">
      <div fxLayout="column" fxFlex="10"></div>
    </div>
  </div>
</div>
