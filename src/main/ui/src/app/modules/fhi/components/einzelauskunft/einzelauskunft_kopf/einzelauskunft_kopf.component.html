<div class="content">
  <div fxLayout="row">
    <div fxLayout="column" fxFlex="4">
      <div fxLayout="row">
        <mat-form-field class="selectItemShort">
          <mat-label>Band</mat-label>
          <input matInput type="number" [readonly]="true" value="{{ einzelauskunft?.bandNr }}" />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field class="selectItemShort">
          <mat-label>RT5</mat-label>
          <input matInput type="number" [readonly]="true" value="{{ einzelauskunft?.bandNrRt5 }}" />
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="column" fxFlex="4">
      <div fxLayout="row">
        <mat-form-field class="selectItemShort">
          <mat-label>Fzg Art</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.fzgArt }}" />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field class="selectItemShort">
          <mat-label>RT2</mat-label>
          <input matInput type="number" [readonly]="true" value="{{ einzelauskunft?.bandNrRt2 }}" />
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="column" fxFlex="8">
      <div fxLayout="row">
        <mat-form-field class="selectItem">
          <mat-label>Fzg Baumuster</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.fzgBaumuster }}" />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field class="selectItem">
          <mat-label>Fhs Baumuster</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.fhsBaumuster }}" />
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="column" fxFlex="8">
      <div fxLayout="row">
        <mat-form-field class="selectItem">
          <mat-label>Fzg Taktklasse</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.fzgTaktklasse }}" />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field class="selectItem">
          <mat-label>Fhs Taktklasse</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.fhsTaktklasse }}" />
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="column" fxFlex="12">
      <div fxLayout="row">
        <mat-form-field class="selectItem">
          <mat-label>Fzg Lacke</mat-label>
          <input matInput type="text" [readonly]="true" />
        </mat-form-field>
        <button mat-icon-button color="accent" aria-label="Zeige Liste">
          <mat-icon>info</mat-icon>
        </button>
      </div>
      <div fxLayout="row">
        <mat-form-field class="selectItem">
          <mat-label>Fhs Lacke</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ fhsLack?.lackschl }}" />
        </mat-form-field>
        <button mat-icon-button color="accent" aria-label="Zeige Liste">
          <mat-icon>info</mat-icon>
        </button>
      </div>
    </div>

    <div fxLayout="column" fxFlex="14">
      <div fxLayout="row">
        <mat-form-field class="selectItem">
          <mat-label>FIN</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.fin }}" />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field class="selectItem">
          <mat-label>VIN</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.vin }}" />
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="column" fxFlex="8">
      <mat-form-field class="selectItem">
        <mat-label>ANR</mat-label>
        <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.anr }}" />
      </mat-form-field>
    </div>
    <div fxLayout="column" fxFlex="16">
      <div fxLayout="row">
        <mat-form-field class="selectItemLong">
          <mat-label>Land</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.landesCode }}: {{ einzelauskunft?.land }}" />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field class="selectItemLong">
          <mat-label>Aggregate</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ aggregat?.aggregat }}" />
        </mat-form-field>
        <button mat-icon-button color="accent" aria-label="Zeige Liste" (click)="showListAggregate()">
          <mat-icon>info</mat-icon>
        </button>
      </div>
    </div>

    <div fxLayout="column" fxFlex="16">
      <div fxLayout="row">
        <mat-form-field class="selectItemLong">
          <mat-label>Verkaufsbezeichnung</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.verkBez }}" />
        </mat-form-field>
      </div>

      <div fxLayout="row">
        <mat-form-field class="selectItemLong">
          <mat-label>Kabelsätze</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ kabelsatz?.kabelsatz }}" />
        </mat-form-field>
        <button mat-icon-button color="accent" aria-label="Zeige Liste" (click)="showListKabelsaetze()">
          <mat-icon>info</mat-icon>
        </button>
      </div>
    </div>

    <div fxLayout="column" fxFlex="8">
      <div fxLayout="row">
        <mat-form-field class="selectItem">
          <mat-label>Radstand</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.radStand }}" />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field class="selectItem">
          <mat-label>Gesamtlänge</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.gesamtLaenge }}" />
        </mat-form-field>
      </div>
    </div>
  </div>

  <div fxLayout="row">
    <div fxLayout="column" fxFlex="50">
      <div fxLayout="row">
        <mat-form-field class="selectItemExtraLong">
          <mat-label>Codes</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ codesView }}" />
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field class="selectItemExtraLong">
          <mat-label>Kriterien</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ kriterienView }}" />
        </mat-form-field>
      </div>
    </div>
    <div fxLayout="column" fxFlex="50">
      <div fxLayout="row">
        <div fxLayout="column" fxFlex="70">
          <mat-form-field class="selectItemNewLong">
            <mat-label>Bemerkung</mat-label>
            <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.bemerkung }}" />
          </mat-form-field>
        </div>
        <div fxLayout="column" fxFlex="30">
          <mat-form-field class="selectItemLong">
            <mat-label>Autor</mat-label>
            <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.autor }}" />
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row">
        <mat-form-field class="selectItemExtraLong">
          <mat-label>Auftragsänderungstext</mat-label>
          <input matInput type="text" [readonly]="true" value="{{ einzelauskunft?.aufaenText }}" />
        </mat-form-field>
      </div>
    </div>
  </div>
</div>
