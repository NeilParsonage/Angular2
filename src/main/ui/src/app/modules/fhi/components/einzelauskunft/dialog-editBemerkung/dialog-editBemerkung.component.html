<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle [cdkDragConstrainPosition]="constrainPosition">
  {{ titel }}
</h1>
<div mat-dialog-content>
  <mat-form-field class="selectItemNewLong">
    <mat-label>{{ 'label.einzelauskunft.bemerkung' | translate }}</mat-label>
    <input matInput type="text" value="{{ auftrag?.bemerkung }}" />
  </mat-form-field>
</div>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="onClickCancel()"><mat-icon>done</mat-icon><span> Abbrechen</span></button>
  <button mat-raised-button color="primary" (click)="onClickOk()" cdkFocusInitial><mat-icon>done</mat-icon><span> ok</span></button>
</mat-dialog-actions>
