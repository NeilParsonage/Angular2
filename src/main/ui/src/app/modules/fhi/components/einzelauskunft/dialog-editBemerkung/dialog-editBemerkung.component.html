<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle [cdkDragConstrainPosition]="constrainPosition">
  {{ titel }}
</h1>
<div mat-dialog-content>
  <mat-form-field class="selectItemNewLong">
    <mat-label>{{ 'label.einzelauskunft.bemerkung' | translate }}</mat-label>
    <input matInput type="text" [(ngModel)]="bemerkung" />
  </mat-form-field>
</div>

<mat-dialog-actions align="end">
  <button mat-stroked-button color="primary" (click)="onClickCancel()">
    <mat-icon>cancel</mat-icon><span> {{ 'button.einzelauskunft.cancel' | translate }}</span>
  </button>
  <button mat-raised-button color="primary" (click)="onClickOk()" cdkFocusInitial>
    <mat-icon>save</mat-icon><span>{{ 'button.einzelauskunft.save' | translate }}</span>
  </button>
</mat-dialog-actions>
