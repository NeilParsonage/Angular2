<div class="container mat-elevation-z8">
  <div class="content">
    <div fxLayout="row">
      <div fxLayout="column" fxFlex="50">
        <form [formGroup]="form" #searchInfo (ngSubmit)="searchForm(searchInfo)">
          <div fxLayout="column" fxFlex="30">
            <mat-form-field>
              <mat-label>PNR</mat-label>
              <input matInput type="text" formControlName="pnr" />
            </mat-form-field>
          </div>
          <div fxLayout="column" fxFlex="20">
            <button mat-raised-button color="primary">Suche</button>
          </div>
        </form>
      </div>
      <div fxLayout="column" fxFlex="50"></div>
    </div>
    <div fxLayout="row">
      <mat-tab-group *ngIf="auftragList" [selectedIndex]="tabind">
        <mat-tab *ngFor="let auftrag of auftragList; let index = index">
          <ng-template mat-tab-label>
            <table>
              <td>
                <tr>
                  PNR
                  {{
                    auftrag.pnr
                  }}
                </tr>
                <tr>
                  Lfd Nummer
                  {{
                    auftrag.lfdNrGes
                  }}
                </tr>
              </td>
            </table>
          </ng-template>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>

  <app-einzelauskunft-kopf [daten]="auftrag"></app-einzelauskunft-kopf>
  <div class="divider">
    <mat-divider></mat-divider>
  </div>

  <div fxLayout="row">
    <div fxLayout="column" fxFlex="10">
      <app-einzelauskunft-rf [daten]="auftrag"></app-einzelauskunft-rf>
    </div>
    <div fxFlex="5px" fx class="content">
      <mat-divider [vertical]="true" style="height: 100%"></mat-divider>
    </div>

    <div fxLayout="column" fxFlex="90">
      <app-einzelauskunft-termine [daten]="auftrag"></app-einzelauskunft-termine>
    </div>
  </div>
  <div class="divider">
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="row">
    <div fxLayout="column" fxFlex="20">
      <app-einzelauskunft-ort [daten]="auftrag"></app-einzelauskunft-ort>
    </div>
    <div fxFlex="5px" fx class="content">
      <mat-divider [vertical]="true" style="height: 100%"></mat-divider>
    </div>
    <div fxLayout="column" fxFlex="25">
      <app-einzelauskunft-aktuelleFP [daten]="auftrag"></app-einzelauskunft-aktuelleFP>
    </div>
    <div fxFlex="5px" fx class="content">
      <mat-divider [vertical]="true" style="height: 100%"></mat-divider>
    </div>
    <div fxLayout="column" fxFlex="25">
      <app-einzelauskunft-sendestatus [daten]="auftrag"></app-einzelauskunft-sendestatus>
    </div>
    <div fxFlex="5px" fx class="content">
      <mat-divider [vertical]="true" style="height: 100%"></mat-divider>
    </div>
    <div fxLayout="column" fxFlex="15">
      <app-einzelauskunft-sperren [daten]="auftrag"></app-einzelauskunft-sperren>
    </div>
    <div fxFlex="5px" fx class="content">
      <mat-divider [vertical]="true" style="height: 100%"></mat-divider>
    </div>

    <div fxLayout="column" fxFlex="15">
      <app-einzelauskunft-audit [daten]="auftrag"></app-einzelauskunft-audit>
    </div>
  </div>
</div>
